<div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-md-7 intro-section">
        <div class="brand-wrapper">
          <h1>Logo</h1>
        </div>
        <div class="intro-content-wrapper">
          <h1 class="intro-title">Welcome to website !</h1>
          <p class="intro-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et dolore magna</p>
          <a href="#!" class="btn btn-read-more">Read more</a>
        </div>
        <div class="intro-section-footer">
          <nav class="footer-nav">
            <a href="#!">Facebook</a>
            <a href="#!">Twitter</a>
            <a href="#!">Gmail</a>
          </nav>
        </div>
      </div>
      <div class="col-sm-6 col-md-5 form-section">
        <div class="login-wrapper">
          <h2 class="login-title">Sign in</h2>
          <form [formGroup]="authForm" (ngSubmit)="signIn()">
            <div class="form-group">
              <label for="username" class="sr-only">Username</label>
              <p [ngClass]="{ 'has-error': isSubmitted && formControls['username'].errors }">
              <input type="username" name="username" formControlName="username" id="username" class="form-control" placeholder="username">

            </p>
            <small id="passwordHelp" class="text-danger">
            <div *ngIf="isSubmitted && formControls['username'].errors" class="help-block">
              <div *ngIf="formControls['username'].errors['required']">username is required</div>
              <div *ngIf="formControls['username'].errors['username']">username is invalid</div>
        
            </div>
          </small>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="sr-only">Password</label>
              <p [ngClass]="{ 'has-error': isSubmitted && formControls['password'].errors }">
              <input type="password" name="password" id="password" formControlName="password" class="form-control" placeholder="Password">
            </p>
            <small id="passwordHelp" class="text-danger">

            <div *ngIf="isSubmitted && formControls['password'].errors" class="help-block">
              <div *ngIf="formControls['password'].errors['required']">Password is required</div>
            </div>
          </small>      

            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
             
              <input type="submit" class="btn login-btn" value="Log in">
            
            </div>
          </form>           
        </div>
      </div>
    </div>
  </div>
